<!DOCTYPE html>
<html>
<head>
    <title>Test Config API</title>
</head>
<body>
    <h1>Prueba de Configuración</h1>
    <button onclick="testConfig()">Cargar Configuración</button>
    <pre id="result"></pre>

    <script>
        async function testConfig() {
            const result = document.getElementById('result');
            result.textContent = 'Cargando...';
            
            try {
                const response = await fetch('http://localhost:3000/api/config/public', {
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache'
                    }
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                console.log('Config:', data);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
